<VirtualHost *:80>
    DocumentRoot /var/www/html

    <Directory "/var/www/html">
        AllowOverride all
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:80>
    ServerName php81.local
    DocumentRoot /var/www/html/php81/public_html
    <Directory /var/www/html/php81/public_html>
           
        AllowOverride All
        Require all granted

	XSendFile On
        XSendFilePath /var/www/html/php81
    </Directory>
</VirtualHost>

<VirtualHost *:80>
    ServerName etn-network.local
    DocumentRoot /var/www/html/etn-network/public_html
    <Directory /var/www/html/etn-network/public_html>
        AllowOverride All
        Require all granted
	XSendFile On
        XSendFilePath /var/www/html/etn-network
    </Directory>
</VirtualHost>

